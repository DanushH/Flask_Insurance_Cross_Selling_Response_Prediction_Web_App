<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Offer Prediction</title>
</head>
<body>
    <h1>Predict Customer Response to Insurance Offer</h1>
    <form method="POST">

        <label>Gender:</label>
        <input type="text" name="Gender" required><br>

        <label>Age:</label>
        <input type="number" name="Age" required><br>

        <label>Driving License:</label>
        <input type="text" name="Driving_License" required><br>

        <label>Region Code:</label>
        <input type="number" name="Region_Code" required><br>

        <label>Previously Insured:</label>
        <input type="text" name="Previously_Insured" required><br>

        <label>Vehicle Damage:</label>
        <input type="text" name="Vehicle_Damage" required><br>

        <label>Annual Premium:</label>
        <input type="number" name="Annual_Premium" required><br>

        <label>Policy Sales Channel:</label>
        <input type="number" name="Policy_Sales_Channel" required><br>

        <label>Vintage:</label>
        <input type="number" name="Vintage" required><br>

        <label>Vehicle Age:</label>
        <input type="number" name="Vehicle_Age" required><br>

        <input type="submit" value="Predict">
    </form>
    
    {% if prediction is not none %}
        {% if prediction == 1 %}
            <h2>Prediction: Positive Response</h2>
        {% else %}
            <h2>Prediction: Negative Response</h2>
        {% endif %}
    {% endif %}

</body>
</html>
